<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="master no-scroll">
    <ion-card>
        <ion-card-header text-center>
            FinoVision Dashboard
        </ion-card-header>
        <ion-card-content>
            <canvas #halfDoughnutCanvas></canvas>
        </ion-card-content>
    </ion-card>
    <ion-grid>

        
        <ion-row wrap>
            <ion-col col-6 col-center>
                <ion-card text-center>
                    <ion-card-content (click)="gotToMemberList()">
                        <ion-icon class="home-icon" name='people'></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center>
                    <ion-card-content (click)="gotToMemberPassbook()">
                        <ion-icon name="book" class="home-icon"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row wrap>
            <ion-col col-6>
                <ion-card text-center>
                    <ion-card-content>
                        <ion-icon name="paper" class="home-icon"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center>
                    <ion-card-content>
                        <ion-icon name="clipboard" class="home-icon"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
