<ion-header>

    <ion-navbar>
        <ion-title text-center>ADD MEMBER</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
        Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
        <div class="profile-image-wrapper" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
                <img src="../assets/img/camera-icon.png" alt="">
            </div>
            <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
        </div>
       <div class="form-container">
            <!-- <ion-item>
                <ion-input placeholder="Member Id" [readonly]=true formControlName="memberId"></ion-input>
            </ion-item> -->
            <ion-item>
                <ion-input placeholder="Name" clearInput formControlName="memberName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Contact Number" type="number" clearInput formControlName="contactNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Account Number" type="number" clearInput formControlName="accountnumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Bank branch" clearInput formControlName="bankBranch"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="IFSC Code" clearInput formControlName="ifscCode"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="PhonePay Number" type="number" clearInput formControlName="phonePayNumner"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Cheque Number" type="number" clearInput formControlName="chequeNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Email" type="email" clearInput formControlName="emailAddress"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label clearInput style="color:#a0a0a0">Is Admin</ion-label>
                <ion-toggle (ionChange)="isDisabled = !isDisabled" ></ion-toggle>
            </ion-item>
        </div>
    </form>
</ion-content>
