<ion-header>

    <ion-navbar hideBackButton>
        <ion-title>Passbook</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
        Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <ion-list>
            <ion-item>
                <ion-select interface=“popover” formControlName="selectedValue">
                    <ion-option *ngFor="let item of optionsList" [value]="item.value">{{item.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input clearInput type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Emi Amount" clearInput formControlName="emi_Amount"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
