
<ion-content>
	<div class="logo">
		<label class="lbl-title"> Let's go in</label>
		<span class="sub-title">Enter your mobile number and password</span>
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Mobile Number</ion-label>
				<ion-input [(ngModel)]="login.mobile" name="mobile" type="text" #mobile="ngModel" spellcheck="false"
					required>
				</ion-input>
			</ion-item>
			

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			
		</ion-list>

		<ion-row responsive-sm class="margin-top">
			<ion-col>
				<button class="custom-btn" ion-button (click)="onLogin(loginForm)" type="submit" block>Sign In</button>
				<label class="btn-reset">Forget Password?<button class="btn-signup btn-reset">Reset</button></label>
			</ion-col>
			<!--<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>-->
		</ion-row>
		<ion-row class="bottom-signup"> 
			<ion-col>
				<label>Don,t have an account? <button (click)="onSignup()" class="btn-signup">Sign up</button></label>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
