

<ion-content class="login-page">
		<div class="logo">
		<label class="lbl-title">Hello !</label>
		<span class="sub-title">Create an account to continue</span>
	</div>


	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Mobile Number</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button class="custom-btn" ion-button (click)="onSignup(signupForm)" type="submit" block>Sing up</button>
		</div>
		<ion-row class="bottom-signup"> 
				<ion-col>
					<label>Already have an account? <button (click)="onSignin()" class="btn-signup">Sign in</button></label>
				</ion-col>
			</ion-row>
	</form>

</ion-content>
